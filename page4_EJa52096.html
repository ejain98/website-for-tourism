    <section class="contact_us">
        <div class="contact_row">

            <div class="contact_col" id="contact">
                <h3>Contact Us</h3>
                <form name="myForm" id="myForm" action="page4_EJa52096.html" method="Post"
                    onsubmit="return formSubmit()" enctype="application/x-www-form-urlencoded">

                    <input type="text" name="name" id="name" placeholder="Enter name" required>
                    <input type="email" name="email" id="myemail" placeholder="Enter email adress" required>

                    <select id="destination" name="destination">
                        <option value="Select">Select desired State to visit</option>
                        <option value="Punjab ">Punjab </option>
                        <option value="Rajasthan ">Rajasthan </option>
                        <option value="Gujrat ">Gujrat </option>
                        <option value="Andhra ">Andhra Pradesh </option>
                        <option value=" Himachal">Himachal Pradesh </option>
                    </select>

                    <input type="text" name="subject" id="subject" placeholder="Enter your subject" required>
                    <textarea rows="8" name="message" id="message" placeholder="Message"></textarea>
                    <input type="submit" id="btn_submit" class="button2" value="Start Planning"
                        onclick="formSubmit(this.form)" onsubmit="myFunc()">
                </form>
            </div>
            <div class="contact_col">
                <div class="contact">
                    <i class="fas fa-home"></i>

                    <span>

                        <p class="txt">700 Royal Ave</p>
                        <p> New Westminster, BC V3M 5Z5</p>
                    </span>

                </div>
                <div class="contact">
                    <i class="fas fa-phone"></i>
                    <span>

                        <p class="txt">12121227865</p>
                        <p> Monday to Saturday,6am to 5pm</p>
                    </span>

                </div>
                <div class="contact">
                    <i class="fas fa-envelope-open"></i>
                    <span>
                        <p class="txt">jainekta1510@gmail.com</p>
                        <p> Email us your Touring destination or for any query.</p>
                    </span>

                </div>
            </div>
        </div>
    </section>
